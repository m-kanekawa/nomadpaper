{% load static %}
{% load order_tag %}
<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Nomad Paper</title>
    <meta name="title" content="Nomad Paper"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/flick/jquery-ui.css" type="text/css"/>
    <link rel="stylesheet" href="{% static 'css/nomad.css' %}"/>
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark mk-nav fixed-top py-0 px-5">
      <div class="container-fluid">
        <div class="app-title">Nomad Paper</div>
        <div class="navbar-nav">
          <a class="nav-link" href="{% url 'board:show' %}">
            <div class="text-center">
              <i class="fas fa-home {{function_no|active:1}}"></i>
            </div>
            <div class="text-center caption">home</div>
          </a>
          <a class="nav-link" href="{% url 'income:list' %}">
            <div class="text-center">
              <i class="far fa-smile {{function_no|active:2}}"></i>
            </div>
            <div class="text-center caption">income</div>
          </a>
          <a class="nav-link" href="{% url 'out:list' %}">
            <div class="text-center">
              <i class="far fa-frown {{function_no|active:3}}"></i>
            </div>
            <div class="text-center caption">out</div>
          </a>
          <a class="nav-link" href="{% url 'client:list' %}">
            <div class="text-center">
              <i class="far fa-building {{function_no|active:4}}"></i>
            </div>
            <div class="text-center caption">client</div>
          </a>
          <a class="nav-link" href="{% url 'costtype:list' %}">
            <div class="text-center">
              <i class="fas fa-tags {{function_no|active:5}}"></i>
            </div>
            <div class="text-center caption">category</div>
          </a>
          <a class="nav-link" href="{% url 'vat:list' %}">
            <div class="text-center">
              <i class="far fa-file-alt {{function_no|active:6}}"></i>
            </div>
            <div class="text-center caption">VAT</div>
          </a>
          <a class="nav-link" href="{% url 'info:update' pk=1 %}">
            <div class="text-center">
              <i class="fas fa-user-edit {{function_no|active:7}}"></i>
            </div>
            <div class="text-center caption">My Info</div>
          </a>
        </div>
      </div>
    </nav>

    <div class="container-fluid m-0 p-0">
      {% block content %}{% endblock %}
    </div>
    
    <div class="container-fluid m-0 p-0">
      {% block modal %}{% endblock %}
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/i18n/jquery.ui.datepicker-ja.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    {% block script %}{% endblock %}
  </body>

</html>
